<section class="profile">
  <h2>Profile</h2>
    <div class="post-section">
      <create-post></create-post>
      <ul>
        <post-item
          ng-repeat="item in profileCtrl.allPosts"
          post="item"
          ng-click="profileCtrl.currentPost = item">>

          <thumbnail-container ng-if="profileCtrl.currentPost" post="profileCtrl.currentPost"></thumbnail-container>
        </post-item>

      </ul>
    </div>

</section>
